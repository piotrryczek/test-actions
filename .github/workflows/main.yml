name: Node CI

on:
  push:
    branches: [master, staging, development]
  pull_request:
    branches: [master, staging, development]

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      # - name: Start MongoDB
      #   uses: supercharge/mongodb-github-action@1.3.0
      #   with:
      #     mongodb-version: 4.0
      #     mongodb-replica-set: test
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install yarn
        run: npm i -g yarn
      - name: install deps
        run: yarn
        env:
          CI: true
      # - name: eslint
      #   run: lint
      # - name: Tests
      #   run: yarn test --exit
      #   env:
      #     CI: true
      #     MONGO_CONNECTION: mongodb://localhost:27017
      #     MONGO_DATABASE: test
      #     MONGO_REPLICA_SET: test
      - name: Build production
        run: yarn build:prod
      - name: Deploy to Staging server
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SOURCE: "./dist"
          REMOTE_HOST: panel41.mydevil.net
          REMOTE_USER: Nero12
          TARGET: domains/stopikowo-staging.nero12.usermd.net/public_nodejs